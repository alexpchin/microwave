<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- for Google -->
  <meta name="title" content="Microwave Media" />
  <meta name="description" content="Microwave Media is a boutique London-based web-design and development agency setup by Alex Chin, Andrew Wills and Fernando Amschlinger." />
  <meta name="keywords" content="social media applications, Facebook applictions, social networking, creative business ideas, creative thinking, business consulting, strategic thinking, marketing consultants, social and, Twitter marketing, promotional marketing, network marketing" />

  <meta name="copyright" content="Microwave Media" />
  <meta name="application-name" content="Microwave Media" />

  <!-- for Facebook -->          
  <meta property="og:title" content="Microwave Media" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://www.microwavemedia.co.uk{% asset_path apple-touch-icon-144-precomposed.png %}" />
  <meta property="og:url" content="http://www.microwavemedia.co.uk" />
  <meta property="og:description" content="Microwave Media is a boutique London-based web-design and development agency setup by Alex Chin, Andrew Wills and Fernando Amschlinger." />

  <!-- for Twitter -->          
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Microwave Media" />
  <meta name="twitter:description" content="Microwave Media is a boutique London-based web-design and development agency setup by Alex Chin, Andrew Wills and Fernando Amschlinger." />
  <meta name="twitter:image" content="http://www.microwavemedia.co.uk{% asset_path apple-touch-icon-144-precomposed.png %}" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  {% stylesheet poole %}
  {% stylesheet syntax %}
  {% stylesheet lanyon %}
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% asset_path apple-touch-icon-144-precomposed.png %}">
  <link rel="shortcut icon" href="{% asset_path favicon.ico %}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
